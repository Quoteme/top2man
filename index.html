<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Topologische 2-Mannigfaltigkeiten Visualisator</title>
		<meta name="author" content="Luca Leon Happel">
		<link rel="stylesheet" href="css/master.css">
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script type="module" src="src/main.mjs"></script>
	</head>
	<body>
		<h2>Topologische 2-Mannigfaltigkeiten Visualisator</h2>
		<div id="preview"></div>
		<div id="info">
			<h3>Informationen</h3>
			<table id="info">
				<tr>
					<td>Name:</td>
					<td><span id="name"></span></td>
				</tr>
				<tr>
					<td>Formel:</td>
					<td><span id="formula"></span></td>
				</tr>
				<tr>
					<td>Euler Charakteristik:</td>
					<td><span id="eulerchar"></span></td>
				</tr>
			</table>
		</div>
		<div id="settings">
			<h3>Einstellungen</h3>
			<table>
				<!-- <tr> -->
				<!-- 	<td>Flächenworthomöomorphismus<br>(unter Bearbeitung)</td> -->
				<!-- 	<td><canvas id="flaeche" width="100px" height="100px"></canvas></td> -->
				<!-- </tr> -->
				<tr>
					<td >Bildgröße</td>
					<td><input type="number" id="width" value="350"></td>
					<td><input type="number" id="height" value="350"></td>
				</tr>
				<tr>
					<td >Orientierbar</td>
					<td><input type="checkbox" id="orientable" checked></td>
					<td>(<a href="https://imgur.com/gallery/50Xw3oy">Erklärungsanimationen</a>)</td>
				</tr>
				<tr>
					<td>Geschlecht/Kreuzkappenzahl</td>
					<td><input type="number" id="demigenus" min="0" step="1" value="0"></td>
				</tr>
				<tr>
					<td><button id="save">Bild speichern</button</td>
				</tr>
			</table>
		</div>
		<footer>
			Basierend auf der Vorlesung "Algebraische Geometrie" von
			<a href="http://reh.math.uni-duesseldorf.de/~schroeer/20_ss_Algebra/Algebra.html">Professor Dr. Stefan Schröer</a>
			<br>
			© 2021 <a href="https://quoteme.github.io/">Luca Leon Happel</a>
		</footer>
	</body>
</html>
